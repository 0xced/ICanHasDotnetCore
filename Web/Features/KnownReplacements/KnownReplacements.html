<div class="known-replacements">
    <div class="max">
        <h1 class="md-headline">Known Replacements</h1>


        <p class="replacement" ng-repeat="replacement in vm.replacements">
            <strong>{{replacement.id}}<span ng-show="replacement.startsWith">*</span></strong><br />
            <span>{{replacement.message}}</span><br />
            <external-link ng-show="replacement.url" href="{{replacement.url}}"><span>More Information</span></external-link>
        </p>
    </div>
</div>
