<div class="home">
    <div layout="column">
        <div ng-repeat="item in vm.packageFiles" layout layout-align="center center">
            <md-input-container flex="40">
                <input type="text" placeholder="Project Name" ng-model="item.name" />
            </md-input-container>
            <div flex="30">
                <input class="ng-hide" id="input-file-id-{{$index}}" multiple type="file" ng-file-model="item.file" accept=".config" />
                <label for="input-file-id-{{$index}}" class="choose-file md-button md-raised" ng-hide="item.file">Choose project.config File</label>
                <div>
                    <span  class="package-file-name">{{ item.file.name}}</span>
                    <md-button flex class="md-danger md-icon-button" title="Delete" ng-show="item.file" ng-click="vm.deletePackageFile(item)">
                        <md-icon md-font-set="material-icons">delete</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
        <div layout layout-align="center center">
            <md-button class="md-primary md-raised" ng-disabled="vm.packageFiles.length <= 1" ng-click="vm.visualiseDependencies()">
                <md-icon md-font-set="material-icons">directions_run</md-icon>
                Visualise Dependencies
            </md-button>
        </div>
    </div>
</div>
