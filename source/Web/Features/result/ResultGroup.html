<div ng-show="vm.packages.length">
    <package-result-box type="vm.type"></package-result-box>
    <p>{{vm.description}}</p>
    <div class="list">
        <div class="list-item" ng-repeat="package in vm.packages" layout layout-align="start center" layout-xs="column" layout-align-xs="">
            <div flex="25" flex-xs="100" class="name">
                {{package.packageName}}
                <a ng-show="vm.showNugetLink" href="https://www.nuget.org/packages/{{package.packageName}}/" target="_blank" title="Nuget Page"><md-icon class="external-link">search</md-icon></a>
                <a ng-show="package.projectUrl" href="{{package.projectUrl}}" target="_blank" title="Project Site"><md-icon class="external-link">web</md-icon></a>
            </div>
            <div flex-wrap>
                <package-result-box ng-repeat="dep in vm.getDependencies(package)" type="dep.supportType" text="dep.packageName"></package-result-box>
            </div>
            <div ng-show="package.error" flex class="error">{{package.error}}</div>
            <div ng-show="package.moreInformation" flex class="more-information">
                {{package.moreInformation.message}}
                <external-link ng-show="package.moreInformation.url" href="{{package.moreInformation.url}}">[{{ package.linkText || 'More Information'}}]</external-link>
            </div>
        </div>
    </div>
</div>
